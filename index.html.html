<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Mensualidades de Motos</title>
    <meta name="description" content="Sistema para gestionar mensualidades de motos - Control de pagos y clientes">
    <style>
        /* Todo el CSS anterior se mantiene igual */
        /* Solo agregamos esto al final para mejor compatibilidad */
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <!-- Todo el HTML anterior se mantiene igual -->
    
    <script>
        // Al inicio del script, agregamos detección de errores
        window.addEventListener('error', function(e) {
            console.error('Error en la aplicación:', e.error);
        });

        // Y modificamos la función init para mayor robustez
        function init() {
            try {
                updateStats();
                renderClientsDashboard();
                renderClients();
                renderPayments();
                
                // El resto del código de inicialización...
            } catch (error) {
                console.error('Error al inicializar la aplicación:', error);
                alert('Hubo un error al cargar la aplicación. Por favor, recarga la página.');
            }
        }
    </script>
</body>
</html>
